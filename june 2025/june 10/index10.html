<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <style>
        body { 
            background: radial-gradient(rgb(237, 237, 142) 20%, rgb(245, 138, 138) 80%); 
        } 
        form { 
            font-size: 30px;
        } 
        form p{ 
            color: red; 
        }
    </style>
</head>
<body>
    <form align="center">

        <p id="errname"> </p>
        Enter Name <input type="text" name="name" id="name">
        
        <p id="erremail"> </p>
        Enter Email <input type="text" name="email" id="email">
        
        <p id="errnum"> </p>
        Enter Num <input type="text" name="num" id="num">
        
        <p id="errpass"> </p>
        Enter Pass <input type="text" name="pass" id="pass">
        
        <p id="errcpass"> </p>
        Enter CPass <input type="text" name="cpass" id="cpass">
        
        <input type="submit" value="Sign-up" onclick="return validate()">

    </form>

    <script src="/june 2025/june 10/script10.js"> </script>
</body>
</html>
